<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <script defer src="calculator.js"></script>
</head>

<style>
    .calc{
        background-image: linear-gradient(110deg, #dba70c 60%, #ffed4b 60%);
  
        height: 414px;
        position: absolute;
        top: 20%;
        left: 29%;
    }

    .calc button{
        height: 10%;
        background-color: aquamarine;
    }

    .screen{
        width: 90%;
        height: 15%;
        color: aliceblue;
        background-color: rgb(88, 76, 76);
    }

</style> 


<body>

    <div class=" calc col-lg-4"> 

        <button class="screen" disabled> </button>

        <button class="btn btn0" type="button" value="0" onclick="takeNum('0')">0</button>
        <button class="btn btn1" type="button" value="1" onclick="takeNum('1')" >1</button>
        <button class="btn btn2" type="button" value="2" onclick="takeNum('2')">2</button>
        <button class="btn btn3" type="button" value="3" >3</button>
        <button class="btn btn4" type="button" value="4" >4</button>
        <button class="btn btn5" type="button" value="5" >5</button>
        <button class="btn btn6" type="button" value="6" >6</button>
        <button class="btn btn7" type="button" value="7" >7</button>
        <button class="btn btn8" type="button" value="8" >8</button>
        <button class="btn btn9" type="button" value="9" >9</button>

        <button class="btn btnAdd" type="button"  >+</button>
        <button class="btn btnSub" type="button"  >-</button>
        <button class="btn btnMul" type="button"  >*</button>
        <button class="btn btnDiv" type="button"  >/</button>

        <button class="btn btnResult" type="button" >=</button>
        
    </div>
    
</body>
</html>
