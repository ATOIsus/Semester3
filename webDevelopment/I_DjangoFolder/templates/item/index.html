item index page


<table>
    <tr>
        <th>item id</th>
        <th>item name</th>
        <th>img</th>
    </tr>

    {% for item in items %}

    <tr>
        <th> {{item.id}} </th>
        <th> {{item.itemName}} </th>
        <th> <img src="{{item.itemImage}}"/>" </th>
    </tr>

    {%endfor%}

</table>
